<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">R</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About Us</a>
            <a href="registration.html">Register</a>
        </nav>
    </header>

    <div class="background"></div>
    <div class="container">
        <div class="hero">
            <h1>Welcome to RMM Media</h1>
            <p>Your gateway to exceptional services.</p>
            <a href="registration.html" class="cta-button">Get Started</a>
        </div>
        <div class="carousel">
            <img src="https://images.unsplash.com/photo-1521747116042-5a810fda9664" alt="Nature Image" class="carousel-image active">
            <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308" alt="City Image" class="carousel-image">
            <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085" alt="Technology Image" class="carousel-image">
        </div>
        <p id="hidden-text" class="hidden-text">Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill</p>
        <button onclick="revealText()" class="action-button">Click Here!</button>
        <a href="registration.html" class="action-button">Register Now!</a>
    </div>

    <script>
        function revealText() {
            document.getElementById('hidden-text').classList.toggle('visible');
        }

        let currentImageIndex = 0;
        const images = document.querySelectorAll('.carousel-image');

        function changeImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }

        setInterval(changeImage, 3000);
    </script>
</body>
</html>
